---

- name: Prepare Overcloud nodes
  hosts: overcloud_nodes
  roles:
   - post_install/overcloud_nodes_tasks
  become: True
  become_method: sudo
  become_user: root

- name: Prepare Networks, Flavors, Images and Instance
  hosts: undercloud
  vars:
    boot_instance: true
    group_name: testpmd
  roles:
   - post_install/openstack_tasks
  become: True
  become_method: sudo
  become_user: root

- name: Install TestPMD on the instance
  hosts: testpmd
  roles:
    - tester/testpmd_install
  become: True
  become_method: sudo
  become_user: root

- name: Run TestPMD
  hosts: testpmd
  roles:
    - tester/testpmd_run
  become: True

- name: MoonGen run
  hosts: moongen
  roles:
    - packet_gen/moongen/run
