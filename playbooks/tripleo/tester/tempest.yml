---

# Temporary workaround, infrared virsh does not assign undercloud node to tester group
- hosts: localhost
  gather_facts: False
  tasks:
    - name: Add undercloud node to tester group if tested not defined
      add_host:
        name: "{{ groups['undercloud'] | first }}"
        groups: "tester"
      when: "'tester' not in groups"

- name: Tempest deployment and execution
  hosts: tester
  gather_facts: False
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
    keep_resources: false
  roles:
    - role: post_install/openstack_tasks
      resource_state: present

    - role: tester/tempest

    - role: post_install/openstack_tasks
      resource_state: absent
      setup_os_env: false
      when: not keep_resources | bool

  post_tasks:
    - name: Print the output results of the tempest tests
      tags: run_tempest_test
      vars:
        msg: |
          Tests statistics:

          {{ tests_stats.stdout }}

          For the details, look at the:
          {{ tempest_dir }}/tempest.xml
          {{ tempest_dir }}/tempest.log
      debug:
        msg: "{{ msg.split('\n') }}"
