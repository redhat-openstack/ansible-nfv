---

- name: Prepare the environment
  hosts: undercloud
  gather_facts: False
  vars:
    setup_os_env: false
    create_networks: false
    create_flavors: false
    images_upload: false
    clear_env: true
  roles:
   - post_install/openstack_tasks

- name: Change vcpu_pin
  hosts: compute
  gather_facts: False
  vars:
    vcpu_pin_set_cross_numa: true
  roles:
   - roles/workarounds

- name: Prepare the environemnt and boot an instance
  hosts: undercloud
  gather_facts: False
  vars:
    boot_instance: true
    group_name: testpmd
  roles:
   - post_install/openstack_tasks

- name: Disable security groups for testpmd instance
  hosts: undercloud
  gather_facts: False
  vars:
    disable_security_groups: true
  roles:
   - roles/workarounds

- name: Install and compile required packages
  hosts: testpmd
  gather_facts: False
  roles:
    - tester/testpmd_install
  become: True

- name: Run TestPMD
  hosts: testpmd
  gather_facts: False
  roles:
    - tester/testpmd_run
  become: True

- name: MoonGen run
  hosts: moongen
  gather_facts: False
  roles:
    - packet_gen/moongen/run
