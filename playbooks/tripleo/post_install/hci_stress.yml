---

- name: Guest instances limit
  hosts: "{{ dut_compute }}"
  gather_facts: False
  roles:
    - roles/hci/guest_count

- name: HCI tasks
  hosts: "{{ osp_tasks_host | default('undercloud') }}"
  roles:
    - roles/hci/hci_tasks

- name: Openstack tasks
  hosts: "{{ osp_tasks_host | default('undercloud') }}"
  gather_facts: True
  roles:
    - post_install/openstack_tasks
