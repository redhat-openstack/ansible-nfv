# Symlinked Trex directory to be used for binary-search
symlinked_trex_dir: '/opt/trex/current'

# Symlinked t-rex binary
symlinked_trex_bin: '{{ symlinked_trex_dir }}/t-rex-64'

# Trex configuration file
trex_cfg: '/etc/trex_cfg.yaml'

# Frame size in bytes that Trex will generate
trex_frame_size: 64

# Max packet lost % acceptable
trex_max_lost_pct: 0.00

# Number of threads to assign to a port pair
trex_process_cores: 8

# Number of unique flows
trex_flows: 1

# Minimum rate for of packets to generate, sized in mpps(milion packets per second)
trex_rate: 2