# Invoke checkout of Trafficgen scripts repo
trafficgen_repo_checkout: False

# Launch t-rex app on Trex server
launch_trex: True

# Bind NICs to DPDK
nics_bind_dpdk: True

# Launch TestPMD on DuT server
launch_testpmd: True

# Frame size in bytes that Trex will generate
trex_frame_size: 64

# Max packet lost % acceptable
trex_max_lost_pct: 0.00

# Number of threads to assign to a port pair
trex_process_cores: 8

# Number of unique flows
trex_flows: 1

# Minimum rate for of packets to generate, sized ig mpps(milion packets per second)
trex_rate: 2

# Map list of cores to physical cpu set
testpmd_lcores: '7,10,11'

# Mumber of memory channels to use
testpmd_mem_channels: 4

# Memory to allocate per socket
testpmd_socket_mem: 1024

# Number of cores to execute testpmd on
testpmd_forward_cores: 2

# TestPMD TX Queue size
testpmd_rxd: 1024

# TestPMD RX Queue size
testpmd_txd: 1024