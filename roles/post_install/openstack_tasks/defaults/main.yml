---

### Run triggers
setup_os_env: true
network: true
flavor: true
image: true
keypair: true
security_group: true
instance: false
overcloud_delete: false

### Set the state of the resource
### The state could be 'present' or 'absent'
resource_state: present

### Networks
### Define the networks that should be created on the overcloud.
### 'External: true' value could be defined just for the external network.
### Allocation pools could be defined as an option in case specific pool range should be defined.
### Otherwise, pool will be calculated by 'cidr' value.
### 'network_type' and 'ip_version' arguments could be defined as an option.
### By default, 'network_type' uses 'vlan', 'ip_version' uses 'ipv4'
### 'gateway_ip' could be defined in case there is a need to specify gateway ip address.
### 'shared', define whether this network is shared or not.

networks:
  # - name: public
  #   physical_network: public
  #   segmentation_id: 25
  #   network_type: vlan
  #   external: true
  #   allocation_pool_start: 10.0.0.12
  #   allocation_pool_end: 10.0.0.100
  #   cidr: 10.0.0.0/24
  #   enable_dhcp: false
  #   gateway_ip: 10.0.0.254
  #   router_name: router1
  #   shared: true
  #   ip_version: 4
  # - name: private
  #   physical_network: tenant
  #   segmentation_id: 32
  #   cidr: 172.20.0.0/24
  #   router_name: router1

  - name: 'data1'
    physical_network: 'dpdk-mgmt'
    allocation_pool_start: '10.10.110.100'
    allocation_pool_end: '10.10.110.200'
    cidr: '10.10.110.0/24'
    enable_dhcp: true
    gateway_ip: '10.10.110.254'
    network_type: vlan
    external: true
    ip_version: 4
    router_name: test_router
    shared: true
  - name: 'sriov-1'
    allocation_pool_start: '40.0.0.100'
    allocation_pool_end: '40.0.0.200'
    physical_network: sriov-1
    cidr: '40.0.0.0/24'
    enable_dhcp: true
    external: false
    router_name: test_router
    gateway_ip: '40.0.0.254'
    network_type: vlan
    ip_version: 4
  - name: 'sriov-2'
    allocation_pool_start: '50.0.0.100'
    allocation_pool_end: '50.0.0.200'
    physical_network: sriov-2
    cidr: '50.0.0.0/24'
    enable_dhcp: false
    external: false
    router_name: test_router
    gateway_ip: '50.0.0.254'
    network_type: vlan
    ip_version: 4

dns_nameservers:
  - 8.8.8.8
  - 8.8.4.4

#Default images to upload
images:
  - name: centos
    # url: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
    url: http://download-node-02.eng.bos.redhat.com/brewroot/packages/rhel-guest-image/7.5/180/images/rhel-guest-image-7.5-180.x86_64.qcow2

# Default flavor to create
flavors:
  - name: nfv_flavor
    ram: 4096
    disk: 20
    vcpus: 4
    extra_specs:
      - "hw:mem_page_size": "1GB"
        "hw:numa_mem.0": "4096"
        "hw:numa_nodes": "1"
        "hw:numa_cpus.0": "0,1,2,3"
        "hw:cpu_policy": "dedicated"

keypair_name: test_keypair

security_groups:
  - name: test_secgroup
    rules:
      - protocol: icmp
        port_range_min: -1
        port_range_max: -1
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0

# group_name: tested_vms
instances:
  - name: vm1
    flavor: nfv_flavor
    image: centos
    key_name: "{{ keypair_name }}"
    sec_groups: test_secgroup
    nics: data1

# Virtual environment path
venv_path: "/tmp/ansible_venv"
