---

- name: Download images
  get_url:
    url: "{{ item.url }}"
    dest: "/tmp/{{ item.url | basename }}"
    timeout: 100
  loop: "{{ images }}"

- name: Upload images
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
  os_image:
    cloud: "{{ item.cloud_name | default(cloud_name) }}"
    name: "{{ item.name }}"
    container_format: bare
    disk_format: qcow2
    state: present
    filename: "/tmp/{{ item.url | basename }}"
    is_public: yes
  loop: "{{ images }}"
  register: reg_images

- name: Set image properties
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
  os_image:
    cloud: "{{ item.0.cloud_name | default(cloud_name) }}"
    name: "{{ item.0.name }}"
    container_format: bare
    disk_format: qcow2
    state: present
    filename: "/tmp/{{ item.0.url | basename }}"
    is_public: yes
    properties:  "{{ item.1 }}"
  loop: "{{ images | subelements('properties', 'skip_missing=True') }}"
  when: reg_images.results.0.id is defined
