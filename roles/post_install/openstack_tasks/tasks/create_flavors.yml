---
# Note! - The task splitted into two different tasks because
#         in case one of the flavors provided without extra specs,
#         it will be ignored and not created.
- name: Create flavors
  vars:
    ansible_python_interpreter: "/tmp/ansible_venv/bin/python"
  os_nova_flavor:
    cloud: overcloud
    name: "{{ item.name }}"
    ram: "{{ item.ram }}"
    disk: "{{ item.disk }}"
    vcpus: "{{ item.vcpus }}"
    state: present
  with_items: "{{ flavors }}"

- name: Set flavor extra specs
  vars:
    ansible_python_interpreter: "/tmp/ansible_venv/bin/python"
  os_nova_flavor:
    cloud: overcloud
    name: "{{ item.0.name }}"
    ram: "{{ item.0.ram }}"
    disk: "{{ item.0.disk }}"
    vcpus: "{{ item.0.vcpus }}"
    extra_specs: "{{ item.1 }}"
    state: present
  with_subelements:
    - "{{ flavors }}"
    - extra_specs
    - skip_missing: True
