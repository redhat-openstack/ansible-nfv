---

- name: Check if running inside virtualenv
  command: |
    python -c "import sys; print True if hasattr(sys, 'real_prefix') else False"
  register: is_venv
  changed_when: False

- name: Install requirements for pip virtualenv
  package:
    name:
      - gcc
      - python-devel
      - python-setuptools
      - libffi-devel
    state: present
  become: true

- name: Install pip package
  easy_install:
    name: pip
  become: true

- name: Install virtualenv pip module
  pip:
    name: virtualenv
    state: forcereinstall
    extra_args: "{{ (is_venv.stdout | bool) | ternary(omit, '--user') }}"

# Delete the venv in order to avoid packages conflicts
- name: Delete existing venv if exists
  file:
    path: "{{ venv_path }}"
    state: absent
  become: true

# Install pip and setuptools should happen before other rpackages
- name: Install virtualenv core deps
  pip:
    name:
      - pip>=10.0.1
      - setuptools>=39.0.0
    virtualenv: "{{ venv_path }}"

- name: Install virtualenv packages
  pip:
    name:
      - pytz==2016.4
      - cmd2==0.8.6
      - shade>=1.25
    virtualenv: "{{ venv_path }}"

- name: Generate clouds.yaml file
  include_tasks: clouds.yml
