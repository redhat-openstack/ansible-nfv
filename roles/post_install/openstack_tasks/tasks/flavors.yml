---
# Note! - The task splitted into two different tasks because
#         in case one of the flavors provided without extra specs,
#         it will be ignored and not created.
- name: "Flavors {{ resource_state }}"
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
  os_nova_flavor:
    cloud: "{{ item.cloud_name | default(cloud_name) }}"
    name: "{{ item.name }}"
    ram: "{{ item.ram }}"
    disk: "{{ item.disk }}"
    vcpus: "{{ item.vcpus }}"
    state: "{{ resource_state }}"
  loop: "{{ flavors }}"
  register: reg_flavors

- name: Set flavor extra specs
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
  os_nova_flavor:
    cloud: "{{ item.0.cloud_name | default(cloud_name) }}"
    name: "{{ item.0.name }}"
    ram: "{{ item.0.ram }}"
    disk: "{{ item.0.disk }}"
    vcpus: "{{ item.0.vcpus }}"
    extra_specs: "{{ item.1 }}"
    state: present
  loop: "{{ flavors | subelements('extra_specs', 'skip_missing=True') }}"
  when: reg_flavors.changed and reg_flavors.results.0.id is defined
