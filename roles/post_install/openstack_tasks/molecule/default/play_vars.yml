---
##############################
### Resource creator variables
##############################
setup_os_env: true
user: true
network: true
net_port: true
quota: true
aggregate: false
flavor: true
image: true
keypair: true
security_group: true
instance: true
resources_output: true
resource_generate_inventory: true

cloud_name: overcloud

users:
  - name: nfv_tempest
    pass: nfv_tempest
    project: nfv_tempest
    domain: default
    role: member
    quota:
      - cores: 50
        ram: 40480

flavors:
  - name: test_flavor
    ram: 2048
    disk: 20
    vcpus: 2
    extra_specs:
      "hw:cpu_policy": "dedicated"
      "hw:emulator_threads_policy": "share"

images:
  - name: rhel7.6
    url: https://url.corp.redhat.com/rhel-guest-image-7-6-210-x86-64-qcow2

networks:
  - name: 'access'
    physical_network: 'datacentre'
    allocation_pool_start: '10.0.0.10'
    allocation_pool_end: '10.0.0.20'
    cidr: '10.0.0.0/24'
    enable_dhcp: true
    gateway_ip: '10.0.0.254'
    network_type: flat
    external: true
    shared: true
    router_name: router1

  - name: 'data'
    physical_network: 'tenant'
    allocation_pool_start: '10.10.10.100'
    allocation_pool_end: '10.10.10.200'
    cidr: '10.10.10.0/24'
    enable_dhcp: true
    gateway_ip: '10.10.10.254'
    network_type: vlan
    external: false
    router_name: router1

# Test network for veriying security groups
  - name: 'data-1'
    physical_network: 'tenant'
    allocation_pool_start: '10.10.20.100'
    allocation_pool_end: '10.10.20.200'
    cidr: '10.10.20.0/24'
    enable_dhcp: true
    port_security: false
    gateway_ip: '10.10.20.254'
    network_type: vlan
    external: false
    router_name: router1

dns_nameservers:
  - 10.46.0.31
  - 8.8.8.8

keypairs:
  - name: test_keypair

resources_output_file: /home/stack/resources_output_file.yml

security_groups:
  - name: test_secgroup
    rules:
      - protocol: icmp
        port_range_min: -1
        port_range_max: -1
        remote_ip_prefix: 0.0.0.0/0
      - protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0

