---
driver:
  name: delegated
lint: |
  set -e
  yamllint -c ../../../.yamllint .
dependency:
  name: galaxy
  options:
    requirements-file: ../../../../../requirements.yml
platforms:
  - name: hypervisor
provisioner:
  name: ansible
  inventory:
    links:
      hosts: ${MOLECULE_INVENTORY_PATH:-inventory}
  env:
    ANSIBLE_ROLES_PATH: ../../../../../
verifier:
  name: ansible
scenario:
  converge_sequence:
    - converge
  destroy_sequence:
    - cleanup
  test_sequence:
    - lint
    - cleanup
    - syntax
    - prepare
    - converge
    - verify
    - cleanup
