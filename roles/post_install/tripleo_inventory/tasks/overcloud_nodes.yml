---

- block:
    # Delete the venv in order to avoid packages conflicts
    - name: Delete existing venv if exists
      vars:
        ansible_python_interpreter: /usr/libexec/platform-python
      file:
        path: "{{ venv_path }}"
        state: absent

    - name: Install requirements for pip virtualenv
      vars:
        ansible_python_interpreter: /usr/libexec/platform-python
        os_version: "{%- if hostvars[groups['undercloud'][0]].ansible_distribution_major_version == '8' -%}
                     rhel8
                     {%- elif hostvars[groups['undercloud'][0]].ansible_distribution_major_version == '7' -%}
                     rhel7
                     {%- endif -%}"
        pkg_ver_list: "{{ packages[os_version] }}"
      package:
        name: "{{ item }}"
        state: present
      loop: "{{ pkg_ver_list | flatten(levels=1) }}"
  become: true

- name: Install virtualenv module
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  command: "{{  ansible_python_interpreter }} -m pip install virtualenv"
  become: true
- name: Create virtualenv
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  command: "{{ ansible_python_interpreter }} -m virtualenv {{ venv_path }}"

- name: Update virtualenv packages
  vars:
    packages: "{%- if hostvars[groups['undercloud'][0]].ansible_facts['python']['version']['major'] == 2 -%}
              pip==20.3.4, virtualenv==16.7.9
              {%- elif hostvars[groups['undercloud'][0]].ansible_facts['python']['version']['major'] == 3 -%}
              pip, virtualenv
              {%- endif -%}"
  pip:
    name: "{{ item }}"
    virtualenv: "{{ venv_path }}"
  with_items: "{{ packages }}"

# The update process of pip and setuptools packages should be in a separated task.
# Otherwise, the order of the install may be flipped over and required
# packages will be installed before updating the pip and setuptools and as a result, fail.
- name: Update pip and setuptools packages
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  pip:
    name:
      - pip>=10.0.1
      - setuptools>=39.0.0
    virtualenv: "{{ venv_path }}"

- name: Install venv packages
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  pip:
    name:
      - openstacksdk>=0.39,<0.40.0 ; python_version < '3'
      - openstacksdk>=0.39 ; python_version >= '3'
    virtualenv: "{{ venv_path }}"

- name: Fetch private key from the undercloud host
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  fetch:
    src: "/home/stack/.ssh/id_rsa"
    dest: "{{ overcloud_private_key }}"
    flat: yes

- name: Set SSH key permissions
  file:
    path: "{{ overcloud_private_key }}"
    mode: 0600
  delegate_to: localhost

- name: Grab auth data from stackrc file and publish it as YAML
  ### ToDo(MaximB): Convert the task to more generic execution.
  ###               Implement reuse.
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
  shell: |
      source "{{ rc_file_path | default('/home/stack/stackrc') }}"
      echo "
      auth_url: $OS_AUTH_URL
      username: $OS_USERNAME
      password: $OS_PASSWORD
      project_name: ${OS_PROJECT_NAME:-$OS_TENANT_NAME}
      user_domain_name: ${OS_USER_DOMAIN_NAME:-''}
      project_domain_name: ${OS_PROJECT_DOMAIN_NAME:-''}
      "
  register: creds

- name: Gather Overcloud nodes data
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
  os_server_facts:
    auth: "{{ creds.stdout | from_yaml }}"
    # Required for SSL
    validate_certs: no
