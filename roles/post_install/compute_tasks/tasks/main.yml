---

- name: Change "prevent_arp_spoofing" to False
  lineinfile:
    dest: "/etc/neutron/plugins/ml2/openvswitch_agent.ini"
    regexp: "^prevent_arp_spoofing"
    line: "prevent_arp_spoofing = false"
    backrefs: yes
  notify:
    - 'Restart openvswitch agent service'
    - 'Restart openvswitch service'

- name: Set dhcp_agent to be taken from NameSpace
  lineinfile:
    dest: "/etc/neutron/dhcp_agent.ini"
    regexp: "^enable_isolated_metadata"
    line: "enable_isolated_metadata = True"
    backrefs: yes
  notify:
    - 'Restart neutron dhcp agent'
