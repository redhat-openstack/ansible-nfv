# Image Variables
guest_image: 'https://cloud.centos.org/centos/8/x86_64/images/CentOS-8-GenericCloud-8.3.2011-20201204.2.x86_64.qcow2'
guest_image_output: '/tmp/'
guest_debug: False

# Repo Variables
repo_dir: '/tmp/guest_repos'
guest_repos: []
#  - name: 'base'
#    state: 'present'
#    baseurl: 'http://mirror.centos.org/centos/8/BaseOS/$basearch/os'

# DPDK Variables
dpdk_dir: 'root/dpdk'
dpdk_customization_log: "{{ dpdk_dir }}/customization.log"
dpdk_git: 'git://dpdk.org/dpdk'
dpdk_branch: 'v21.02'

# Trex Variables
trex_version: 'v2.89'
trex_url: 'https://trex-tgn.cisco.com/trex/release'
trex_dir: '/opt/trex/'

# Trafficgen Variables
trafficgen_git: 'https://github.com/atheurer/trafficgen'
trafficgen_dir: '/opt/trafficgen'
trafficgen_branch: 'master'

# Customize users Variables
custom_users:
  - user: root
    password: 12345678

# selinux config
selinux_config: disabled

# fio Variables
fio_git: 'git://git.kernel.dk/fio.git'
fio_dir: '/root/fio'
fio_branch: 'fio-3.20'
fio_customization_log: "{{ fio_dir }}/customization.log"
